<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <center>
        <h1>
            This is If else page
        </h1>

        <h1>my name is {{name}}</h1>

        {% if age > 20 %}
            <h1>This is If Block</h1>
            <h1>{{age}} is greater then 20</h1>
        
        {% else %}
            <h1>This is else Block</h1>
            <h1>{{age}} is less then 20</h1>
        
        {% endif %}
    </center>
</body>
</html>
